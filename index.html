<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="heading d-flex justify-content-center position-absolute text-center g-5">
        <h2>
            What does today's quote say?
        </h2>
    </div>
    <div class="qoute vh-100 d-flex justify-content-center align-items-center text-center g-5">
        <div class="container rounded-5 z-2 " id="qoute">
            <div class="row">
                <div class="col-12">
                    <div class="content p-2">
                        <p class="qoute-content " id="text">
                            “Be yourself; everyone else is already taken.”
                        </p>
                        <h6 class="author-name " id="author">
                            " ― Oscar Wilde"
                        </h6>
                    </div>
                </div>
            </div>
            <div class="repeat  rounded-5 ">
                <button class=" btn my-5 rounded-5" id="r-btn">
                    Another Quote
                    <i class="fa-solid fa-repeat"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
