<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="qoute vh-100 d-flex justify-content-center align-items-center text-center">

        <div class="container  rounded-5 z-2" id="qoute">
            <div class="heading d-flex justify-content-center position-absolute">
                <h2>
                    What does today's quote say?</h2>
            </div>
            <div class="content ">
                <p class="qoute-content my-5" id="text">
                    “Be yourself; everyone else is already taken.”
                </p>
                <h6 class="author-name my-5" id="author">
                    " ― Oscar Wilde"
                </h6>
            </div>
            <div class="repeat  rounded-5 ">
                <button class=" btn my-5 rounded-5" id="r-btn">
                    Another Quote
                    <i class="fa-solid fa-repeat"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
